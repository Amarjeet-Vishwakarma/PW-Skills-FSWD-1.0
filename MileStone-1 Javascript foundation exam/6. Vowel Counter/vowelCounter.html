<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the project -->
    <title>Vowel Counter</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./vowelCounter.css">
</head>
<body>
    <!-- started -->
    <div class="boxShadow">
        <h1>Count vowel in your name </h1>
        <label for="text">Enter your name </label>
        <input type="text" id="inputSection" name="name" placeholder="name">

        <div class="btn">
            <button id="firstButton" onclick="countVowels()">Counts</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>

        <div id="blankContainer"></div>
    </div>
    

    <!-- JavaScript link -->
    <script src="./vowelCounter.js"></script>
</body>
</html>
