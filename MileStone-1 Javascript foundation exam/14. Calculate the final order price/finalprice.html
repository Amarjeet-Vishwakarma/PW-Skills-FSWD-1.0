<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Cart</title>
    <link rel="stylesheet" href="./finalprice.css">
</head>
<body>
    <header>
        <h1>Product Page</h1>
    </header>

    <main>
        <div class="product-container">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10.50</p>
                <button onclick="addToCart('Product 1', 10.50)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $5.25</p>
                <button onclick="addToCart('Product 2', 5.25)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>Price: $3.75</p>
                <button onclick="addToCart('Product 3', 3.75)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <footer>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <p>Total Quantity: <span id="total-quantity">0</span></p>
                <p>Total Amount: $<span id="total-amount">0.00</span></p>
            </div>
        </div>
    </footer>

    <script src="./finalprice.js"></script>
</body>
</html>
